detekt {
    version = "1.0.0.RC8"

    profile("main") {
        input = "$projectDir/wisefy/src/"
        output = "$projectDir/wisefy/build/reports/detekt"
        config = "$projectDir/config/detekt-config.yml"
    }

    profile("wisefy") {
        input = "$projectDir/wisefy/src/"
        output = "$projectDir/wisefy/build/reports/detekt"
    }
}