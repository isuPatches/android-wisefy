task staticAnalysisSanityCheck {
    group = "verification"

    outputs.upToDateWhen { false }

    dependsOn 'checkAll', 'lintAll'
    doLast {
        println "\n##################################################" +
                "\n# Static analysis passed! You are doing so good! #" +
                "\n##################################################"
    }
}

task checkAll() {
    group = 'verification'

    outputs.upToDateWhen { false }

    dependsOn ':wisefy:check'
    doLast {
        println "\n##################################################" +
                "\n#        Checked all the things!  Go you!        #" +
                "\n##################################################"
    }
}

task lintAll {
    group = 'verification'

    outputs.upToDateWhen { false }

    dependsOn ':wisefy:lintDebug'
    doLast {
        println "\n##################################################" +
                "\n#       Lint error free is the way to be!        #" +
                "\n##################################################"
    }
}
